<!DOCTYPE html>
  <html>
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>Phenology Forecasts</title>
       <!-- leaflet -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" type="text/css" crossorigin="">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js" crossorigin=""></script>
      <!-- jquery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <!-- bootstrap -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/css/bootstrap.min.css">

      <!-- custom stuff -->
      <script type="text/javascript" src="phenology.custom.js"></script>
      <link rel="stylesheet" href="style.css" type="text/css">
	   
      <style>
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
      </style>


	  </head>

  <body onload="init();">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" href="/">Phenology Forecasts - Beta</a>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span8">
                <div id="leaflet_map" style="display:none">
                </div>
                <div id="static_map_container">
                    <img id='static_map' src='' style="display:block">
                </div>
            </div>
            <div class="span4">      
                <div>
                  <table>
                     <tr style="display:none">
                        <td>Map Type
                            <select id="map_type_select" onchange="draw_map()">
                            <option value='interactive'>Interactive</option>
                            <option value='static' selected>Static</option>
                            </select>
                        </td>
                    </tr>
                     <tr>
                        <td>Issue Date
                            <select id="issue_date_select" onchange="draw_map()">
							</select>
                        </td>
                    </tr>
                     <tr>
                        <td>Species
                            <select id="species_select"  onchange="draw_map()">
                            </select>
                        </td>
                    </tr>
                     <tr>
                        <td>Phenophase
                            <select id="phenophase_select" onchange="draw_map()">
                             </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <div id="forecast_info"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <div id="test_output">javascript log</div>
                        </td>
                    </tr>
                  </table>
              </div>
            </div>
        </div>
    </div>
    <script>
		init();
    </script>
  </body>
  <footer>
	   <!-- bootstrap select for the sweet searchable dropdown-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
	  
  </footer>
</html>
